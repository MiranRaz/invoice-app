<div class="invoice-card-wrapper" [attr.key]="invoice.invoiceNumber">
  <div class="invoice-number">
    <span>#</span>
    {{ invoice.invoiceNumber }}
  </div>
  <div class="due-date">Due {{ invoice.paymentDue }}</div>
  <div class="name">{{ invoice.clientName }}</div>
  <div class="amount">
    <span>Â£</span>
    {{ invoice.total }}
  </div>
  <div class="status-wrapper" [ngClass]="invoice.status.toLowerCase()">
    <mat-icon class="status-icon">circle</mat-icon>
    <span class="status-title">{{ invoice.status }}</span>
  </div>
  <div class="arrow">
    <mat-icon class="arrow-icon">chevron_right</mat-icon>
  </div>
</div>
